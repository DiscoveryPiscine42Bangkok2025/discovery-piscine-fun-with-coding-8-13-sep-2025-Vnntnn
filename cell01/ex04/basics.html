<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
        }
        .main-title {
            color: white;
            text-align: center;
            font-size: 3em;
            font-weight: bold;
        }
        .images-row {
            display: flex;
            justify-content: center;
        }
        .shop-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .shop-img {
            width: 200px;
            height: 200px;
        }
        .shop-link {
            margin-top: 12px;
            font-size: 1.1em;
            text-decoration: none;
        }
        hr {
            border: none;
            border-top: 2px solid #fff;
            margin: 40px 0 30px 0;
            width: 100%;
        }
        .copyright {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="main-title">
        Basics!
    </div>
    <div class="images-row">
        <div class="shop-container">
            <img class="shop-img" src="https://www.popticles.com/wp-content/uploads/2024/04/Amazon_The_Most_Valuable_Brands_2023.jpg">
            <a class="shop-link" href="https://www.amazon.com/" target="_blank">Visit Amazon</a>
        </div>
        <div class="shop-container">
            <img class="shop-img" src="https://play-lh.googleusercontent.com/31-mJUIynIfQBizOn-w1yWLKHBxVeRKA3gz348_E3K-TnuEaqCjn_-Fr9j0yQ6i0y5E=s256-rw">
            <a class="shop-link" href="https://www.ebay.com/" target="_blank">Visit eBay</a>
        </div>
    </div>
    <hr>
    <div class="copyright">
        &copy; wil 2021
    </div>
</body>
</html>
