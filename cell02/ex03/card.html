<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="color-scheme" content="light dark" />
  </head>
  <body>
    <main class="page">
      <h1 class="page-title">User Profile Card</h1>
      <article class="card">
        <h2 class="card-title">Nine eiei</h2>

        <table class="card-table" role="presentation" aria-hidden="true">
          <tbody>
            <tr>
              <td class="center">
                <img
                  class="avatar"
                  src="https://www.hola.com/us/horizon/original_aspect_ratio/d3930ba2e90e-screenshot-2023-09-29-at-12-19-39-pm.png"
                  alt="Profile picture"
                />
              </td>
            </tr>
            <tr>
              <td class="center">
                <div class="login" aria-label="Login">Nine eiei</div>
              </td>
            </tr>
            <tr>
              <td class="center">
                <div class="tagline">Hello to me!!</div>
              </td>
            </tr>
            <tr>
              <td class="center">
                <div class="location">see ya.</div>
              </td>
            </tr>
            <tr>
              <td class="center">
                <div class="social">
                  <a href="#" aria-label="Dribbble">
                    <img
                      src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/dribbble.svg"
                      alt="Dribbble"
                      class="icon"
                    />
                  </a>
                  <a href="#" aria-label="Twitter">
                    <img
                      src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg"
                      alt="X"
                      class="icon"
                    />
                  </a>
                  <a href="#" aria-label="LinkedIn">
                    <img
                      src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg"
                      alt="LinkedIn"
                      class="icon"
                    />
                  </a>
                  <a href="#" aria-label="Facebook">
                    <img
                      src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg"
                      alt="Facebook"
                      class="icon"
                    />
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </article>
    </main>
  </body>
</html>
